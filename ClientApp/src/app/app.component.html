<h1>Список сотрудников</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
    <tr>
      <td>#</td>
      <td>Должность</td>
      <td>Сотрудник</td>
      <td>Оклад</td>
      <td>Дата назначения</td>
      <td>Дата увольнения</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of emloyees">
      <ng-template [ngIf]="emloyee?.id != e.id" [ngIfElse]="edit">
        <td>{{e?.Id}}</td>
        <td>{{e?.FirstName}}</td>
        <td>{{e?.LastName}}</td>
        <td>{{e?.Salary}}</td>
        <td>{{e?.HiredDate}}</td>
        <td>{{e?.FiredDate}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editEmloyee(e)">Изменить</button>
          <button class="btn btn-sm btn-danger" (click)="delete(e)">Удалить</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="emloyee.FirstName" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="emloyee.LastName" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="emloyee.Salary" class="form-control" />
  </td>
  <td>
    <input type="date" [(ngModel)]="emloyee.HiredDate" class="form-control" />
  </td>
  <td>
    <input type="date" [(ngModel)]="emloyee.FiredDate" class="form-control" />
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Должность</label>
    <input type="text" [(ngModel)]="emloyee.FirstName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Сотрудник</label>
    <input type="text" [(ngModel)]="emloyee.LastName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Оклад</label>
    <input type="text" [(ngModel)]="emloyee.Salary" class="form-control" />
  </div>
  <div class="form-group">
    <label>Дата назначения</label>
    <input type="date" [(ngModel)]="emloyee.HiredDate" class="form-control" />
  </div>
  <div class="form-group">
    <label>Дата увольнения</label>
    <input type="date" [(ngModel)]="emloyee.FiredDate" class="form-control" />
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
